<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="beachGoth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff1493"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Goth figure silhouette -->
  <g filter="url(#glow)">
    <!-- Head -->
    <ellipse cx="16" cy="7" rx="5" ry="5.5" fill="url(#beachGoth)"/>
    <!-- Spiky hair -->
    <path d="M11 5 L9 1 L12 4 M14 3 L13 0 L15 3 M17 3 L18 0 L19 3 M21 5 L23 1 L20 4" 
          stroke="url(#beachGoth)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Body/Coat -->
    <path d="M16 12 L16 20 M12 14 L16 13 L20 14 M10 28 L13 20 L16 22 L19 20 L22 28" 
          stroke="url(#beachGoth)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Arms in coat -->
    <path d="M12 15 L8 22 M20 15 L24 22" 
          stroke="url(#beachGoth)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Collar detail -->
    <path d="M14 13 L16 15 L18 13" 
          stroke="#00ffff" stroke-width="1" fill="none" stroke-linecap="round"/>
  </g>
</svg>

